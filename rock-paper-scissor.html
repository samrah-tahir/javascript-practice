<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="./rock-paper-scissor.js" defer>
    </script>
</head>
<body>
   <header>
       <div class="gameName">Rock Paper & Scissors</div>
   </header>
   <div class="buttons">
       <div class="opt-btn">
        <button name="rock" class="rock btn"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button name="paper" class="paper btn"><i class="fa-solid fa-hand"></i></button>
        <button name="scissors" class="scissors btn"><i class="fa-solid fa-hand-scissors"></i></button>
       </div> 
   </div>
</body>
</html>
